<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="Viewport" content="width=device-width, initial-scale = 1">
    <meta name="Author" content="Raphael Papadakis">
    <meta name="Description" content="Tic Tac Toe">
    <meta name="Keys" content="Tic Tac Toe"> 

    <link rel="stylesheet" type="text/css" href="css/tic_tac_toe.css">
    <script src="js/tic_tac_toe.js"></script>
    <link rel="icon" type="image/x-icon" href="boardgameicon.png">

    <title>Online Game - Tic Tac Toe</title>
  </head>

  <header>
    <h1>Game: Tic Tac Toe</h1><br>
  </header>

  <body>
  <div class="row">
    <div class="column" style="background-color:#ADD8E6;">
    <table style="width:100%,height:100px;">
      <tr>
        <td><button id="p0_0" onclick='play(0,0)'></button></td>
        <td><button id="p0_1" onclick='play(0,1)'></button></td>
        <td><button id="p0_2" onclick='play(0,2)'></button></td>      
      </tr>
      <tr>
        <td><button id="p1_0" onclick='play(1,0)'></button></td>
        <td><button id="p1_1" onclick='play(1,1)'></button></td>
        <td><button id="p1_2" onclick='play(1,2)'></button></td>
      </tr>
      <tr>
        <td><button id="p2_0" onclick='play(2,0)'></button></td>
        <td><button id="p2_1" onclick='play(2,1)'></button></td>
        <td><button id="p2_2" onclick='play(2,2)'></button></td>
      </tr>
    </table>
    </div>
  </div>

  <div class="column" id="message" style="background-color:#fffff0;"></div>
  </body>
</html>
